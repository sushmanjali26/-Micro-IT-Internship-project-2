<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="icon-choice">
            <label>Select Icons: </label>
            <select id="icon-x">
                <option value="❌">❌</option>
                <option value="💖">💖</option>
                <option value="🔥">🔥</option>
                <option value="⭐">⭐</option>
            </select>
            <select id="icon-o">
                <option value="⭕">⭕</option>
                <option value="💙">💙</option>
                <option value="🌟">🌟</option>
                <option value="🎯">🎯</option>
            </select>
        </div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status">Player X's Turn</p>
        <p id="emoji-reaction">🎮</p>
        <button id="play-bot">🤖 Play vs Bot</button>
        <br><br>
        <p id="playerXName">Player X</p>
        <p>Score: <span id="playerXScore">0</span></p>
        <p id="playerOName">Player O</p>
        <p>Score: <span id="playerOScore">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
